<section id="contact">
<section class="ftco-section palestine-theme">
  <div class="container">
    <div class="row justify-content-center">
      <h2 class="section-title">Get in Touch</h2>
    </div>
    <div class="row align-items-center">
      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="contact-wrap">
          <h3>Contact Us</h3>
          <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contactForm">
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="form.name" placeholder="Your Name" required>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" placeholder="Your Email" required>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="form.subject" placeholder="Subject" required>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" name="message" [(ngModel)]="form.message" placeholder="Your Message" rows="6" required></textarea>
                </div>
              </div>
              <div class="col-md-12 text-center">
                <button type="submit" class="btn-submit" [disabled]="!contactForm.form.valid">Send Message</button>
              </div>
            </div>
          </form>
          <!-- Status Message -->
          <div *ngIf="statusMessage" class="status-message" [ngClass]="messageType">
            {{ statusMessage }}
          </div>
        </div>
      </div>

      <!-- Map -->
      <div class="col-md-6">
        <div class="map-container">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2687993.239348526!2d34.266835584131456!3d31.946982556242244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151c77c1bc5288c7%3A0xf0d4efebf0f87d1e!2sPalestine!5e0!3m2!1sen!2s!4v1690571354595!5m2!1sen!2s" 
            width="100%" 
            height="680" 
            style="border:0.1;" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
</section>
